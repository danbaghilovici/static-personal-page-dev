{{define "main"}}
<section class="container pt-5 min-vh-no-navbar" >
    <div class="row pt-5">
        <div class="section-header">
            <p  class="section-header-text">Contact</p>
            <p class="small text-body-secondary">Let's Connect: Reach Out for Collaborations, Inquiries, and Exciting Opportunities</p>
        </div>
        <div class="section-content">
            <form method="post">
                <div class="card">
                    <div class="card-body">
                        <h5 >Contact Information</h5>
                        <div class="row ">
                            <div class="col-18 col-lg-9">
                                <div class="mb-2">
                                    <label for="userName" class="form-label">Name (required)</label>
                                    <input type="text" class="form-control" id="userName" aria-describedby="userNameHelp" required minlength="3" placeholder="Ex. Dan">
                                </div>
                            </div>

                            <div class="col-18  col-lg-9">
                                <div class="mb-3">
                                    <label for="companyName" class="form-label">Company Name</label>
                                    <input type="text" class="form-control" id="companyName" aria-describedby="companyName" placeholder="Ex. NCD">
                                </div>
                            </div>
                        </div>


                        <div class="mb-3">
                            <label for="userEmail" class="form-label">Email (required)</label>
                            <input type="email" class="form-control" id="userEmail" required placeholder="username@example.com">
                        </div>
                        <div class="mb-1">
                            <label for="userMsg" class="form-label ">Inquiry (required)</label>
                            <textarea class="form-control" id="userMsg" rows="3" required placeholder="Consultancy, Developement , Integration, Testing ..."></textarea>
                        </div>

                        <div class="form-text small">Expect a response in 2-3 business days.</div>
                    </div>
                    <div class="card-footer bg-transparent p-0 m-0">
                        <div class="d-grid gap-0 d-sm-flex justify-content-md-start w-100 p-0">
                            <button type="submit" class="btn btn-primary btn-lg w-100  ">Submit Form</button>
                            <button type="reset" class="btn btn-danger btn-lg w-100 ">Reset Form</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

{{end}}
