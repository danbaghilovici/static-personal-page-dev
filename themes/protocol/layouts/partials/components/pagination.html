<div style="text-align: center">
    {{if .paginator.HasPrev}}
        <a href="{{$.ctx.ctx.Permalink}}page/{{sub .paginator.PageNumber 1}}"
                                {{else}}
                                <button type="button"
                                {{end}}
        class="mzp-c-button mzp-t-secondary "
        {{if .paginator.HasPrev}}{{else}}disabled{{end}}

        aria-disabled="{{if .paginator.HasPrev}}false{{else}}true{{end}}"
    >
        &#8592;
    {{if .paginator.HasPrev}}</a>{{else}}</button>{{end}}


    {{range (seq .paginator.TotalPages)}}
        {{if eq . $.paginator.PageNumber}}
            <button
               class=" mzp-c-button mzp-t-product mzp-t-primary "
               {{if eq . $.paginator.PageNumber}}disabled{{end}}
               aria-current="page" type="button"
               aria-disabled="{{if eq . $.paginator.PageNumber}}true{{else}}false{{end}}"
            >{{.}}
            </button>
        {{else}}
            <a href="{{$.ctx.ctx.Permalink}}page/{{.}}"
               class=" mzp-c-button mzp-t-secondary "
               {{if eq . $.paginator.PageNumber}}disabled{{end}}
               aria-current="page"
               aria-disabled="{{if eq . $.paginator.PageNumber}}true{{else}}false{{end}}"
            >{{.}}
            </a>
        {{end}}

    {{end}}

    {{if .paginator.HasNext}}
    <a href="{{$.ctx.ctx.Permalink}}page/{{add .paginator.PageNumber 1}}"
       {{else}}
    <button type="button"
            {{end}}
            class="mzp-c-button mzp-t-secondary "
            {{if .paginator.HasNext}}{{else}}disabled{{end}}

            aria-disabled="{{if .paginator.HasNext}}false{{else}}true{{end}}"
    >
        &#8594;
        {{if .paginator.HasNext}}<a/>{{else}}</button>{{end}}

</div>
